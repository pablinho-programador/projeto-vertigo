<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Titillium+Web:wght@400;600;700&display=swap"
        rel="stylesheet">
    <title>Vertigo</title>
</head>

<body>
    <header><img src="./imagens/logo.svg" alt="Logo"></header>

    <main>
        <section class="descricao">
            <h1>Acesse a plataforma</h1>
            <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
        </section>

        <section class="login">
            <form action="">
                <div class="inputs-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Digite seu email" id="email">
                </div>
                <div class="input-box">
                    <div>
                        <label for="senha">Senha</label>
                        <a href="">Esqueceu a senha?</a>
                    </div>
                    <input type="password" placeholder="Digite sua senha" id="senha">
                </div>
                <button>Entrar</button>
            </form>

            <p>
                Ainda não tem uma conta? <a href="">Inscreva-se </a>
            </p>
        </section>
    </main>
</body>

</html>
